<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: #ffffffee;
      border-radius: 20px;
      padding: 24px 20px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .app-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .app-header h1 span {
      font-size: 2rem;
    }

    .app-header p {
      margin: 6px 0 0;
      font-size: 0.95rem;
      color: #555;
    }

    .badge {
      display: inline-block;
      background: #ffe082;
      color: #5d4037;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .card {
      background: #fdfdfd;
      border-radius: 16px;
      padding: 16px 14px 18px;
      border: 1px solid #f3e5f5;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
      color: #4e342e;
    }

    .field {
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      resize: vertical;
      min-height: 40px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #ff8a65;
      box-shadow: 0 0 0 2px rgba(255,138,101,0.25);
    }

    textarea {
      min-height: 70px;
    }

    .hint {
      font-size: 0.75rem;
      color: #777;
      margin-top: 2px;
    }

    #saveBtn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 4px;
      background: #ff7043;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }

    #saveBtn:hover {
      background: #ff5722;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: translateY(-1px);
    }

    #saveBtn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    #saveBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .status {
      font-size: 0.8rem;
      margin-top: 6px;
      min-height: 18px;
      color: #6a1b9a;
    }

    .status.error {
      color: #c62828;
    }

    .goal-section-title {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .goal-section-title span {
      font-size: 1.2rem;
    }

    #goalList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 220px;
      overflow-y: auto;
    }

    #goalList li {
      background: #fff8e1;
      border-radius: 14px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      border: 1px solid #ffe0b2;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ffcc80;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      color: #4e342e;
      flex-shrink: 0;
    }

    .goal-text {
      font-size: 0.87rem;
      line-height: 1.3;
    }

    .goal-text strong {
      display: block;
      margin-bottom: 2px;
      font-size: 0.9rem;
    }

    .empty-state {
      font-size: 0.8rem;
      color: #795548;
      background: #fff3e0;
      border-radius: 12px;
      padding: 8px 10px;
    }

    @media (max-width: 520px) {
      .app {
        margin: 12px;
      }
      .app-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div class="badge">AWS Practice App</div>
      <h1><span>‚≠ê</span> Dream Board</h1>
      <p>Type your name and one big goal. Watch our class list fill up!</p>
    </div>

    <div class="card">
      <div class="field">
        <label for="name">üëã Your name</label>
        <input id="name" type="text" placeholder="e.g., Jordan" />
        <div class="hint">So we know who this amazing goal belongs to.</div>
      </div>

      <div class="field">
        <label for="goal">üéØ One big goal</label>
        <textarea id="goal" placeholder="e.g., I want to learn to build my own video game."></textarea>
        <div class="hint">One sentence is perfect!</div>
      </div>

      <button id="saveBtn">
        Save my goal
        <span>üöÄ</span>
      </button>
      <div id="status" class="status"></div>
    </div>

    <div>
      <div class="goal-section-title">
        <span>üåà</span> Class goals
      </div>
      <ul id="goalList"></ul>
      <div id="emptyState" class="empty-state" style="display:none;">
        No goals yet. Be the very first to add one!
      </div>
    </div>
  </div>

    <script>
    // ‚úÖ Use your real API base (no trailing slash is safest)
    const API_BASE = "https://zysl73bagi.execute-api.us-east-1.amazonaws.com";

    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const goalList = document.getElementById("goalList");
    const emptyState = document.getElementById("emptyState");

    function showStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.classList.toggle("error", isError);
    }

    function getInitials(name) {
      if (!name) return "üôÇ";
      const parts = name.trim().split(/\s+/);
      const initials = parts.slice(0, 2).map(p => p[0].toUpperCase()).join("");
      return initials || "üôÇ";
    }

    async function loadGoals() {
      showStatus("Loading goals...");
      try {
        const url = `${API_BASE}/goals`;
        console.log("Calling GET", url);

        const res = await fetch(url);

        const text = await res.text();
        console.log("GET /goals status:", res.status, "body:", text);

        if (!res.ok) {
          throw new Error(`API responded with status ${res.status}`);
        }

        let goals = [];
        if (text && text.trim().length > 0) {
          try {
            goals = JSON.parse(text);
          } catch (parseErr) {
            console.error("Error parsing JSON from /goals:", parseErr);
            throw new Error("Invalid JSON from API");
          }
        }

        goalList.innerHTML = "";
        if (!goals || goals.length === 0) {
          emptyState.style.display = "block";
          showStatus("");
          return;
        }

        emptyState.style.display = "none";

        goals.forEach(g => {
          const li = document.createElement("li");

          const avatar = document.createElement("div");
          avatar.className = "avatar";
          avatar.textContent = getInitials(g.name);

          const textDiv = document.createElement("div");
          textDiv.className = "goal-text";
          const safeName = g.name || "Anonymous";
          const safeGoal = g.goal || "";
          textDiv.innerHTML = `<strong>${safeName}</strong>${safeGoal}`;

          li.appendChild(avatar);
          li.appendChild(textDiv);
          goalList.appendChild(li);
        });

        showStatus("");
      } catch (err) {
        console.error("loadGoals error:", err);
        showStatus("Could not load goals. Check your API / console.", true);
      }
    }

    async function saveGoal() {
      const nameInput = document.getElementById("name");
      const goalInput = document.getElementById("goal");
      const name = nameInput.value.trim();
      const goal = goalInput.value.trim();

      if (!name || !goal) {
        showStatus("Please fill in both your name and goal.", true);
        return;
      }

      saveBtn.disabled = true;
      showStatus("Saving your goal...");

      try {
        const url = `${API_BASE}/save-post`;
        console.log("Calling POST", url, { name, goal });

        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, goal })
        });

        const text = await res.text();
        console.log("POST /save-post status:", res.status, "body:", text);

        if (!res.ok) {
          throw new Error(`API responded with status ${res.status}`);
        }

        showStatus("Goal saved! üåü");
        goalInput.value = "";
        await loadGoals();
      } catch (err) {
        console.error("saveGoal error:", err);
        showStatus("There was a problem saving your goal.", true);
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener("click", saveGoal);

    // Load when page opens
    loadGoals();
  </script>
